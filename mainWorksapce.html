<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mainWorkspace.css">
</head>
<body>
     
   <div class="main">
       <div class="wrapper">
           
            <div class="landing">
               <h2>heading1</h1>
               <h3>heading2</h2>
               <div id="globe"></div>
               <p></p>
               <div id="clickArrow"></div>
            </div>
            <!-- landing ends here -->

            <div class="drive">
                <div id="backgoundOne"></div>
                <div id="drivingTruck"></div>
            </div>
            <!-- driving scene ends here -->


            <div class="dumping">
                <div id="background"></div>
                <div id="dumpTruck"></div>
            </div>
            <!-- truck dumping garbage ends here -->

            <div class="statPage">
                <div class="flexContainer" >
                    <div id="fallingGarbage"></div>
                    <div id="statistics"></div>
                </div>
                <div class="garbagePile">
                    <div id="flies"></div>
                    <div id="pile"></div>
                </div>
            </div>
            <!-- stat page ends here -->

            <div class="conversation">
                <div class="characterFlex">
                    <div id="ed"></div>
                    <div id="travis"></div>
                </div> 
                <div class="barGraph">
                    <div id="interactiveGraph"></div>
                </div>
                <div class="information">
                    <div class="buttonFlex">
                        <div id="button"></div>
                    </div>
                </div>
            </div>
            <!-- conversation,graph and redirecting buttons' page ends here -->

            <div class="mainCategory">
                <div class="topicHeading"></div>
                <div class="topicInfoFlex">
                    <div id="halfGlobe"></div>
                    <div id="arrows"></div>
                    <div id="categoryStatsFlex">
                        <div id="item1"></div>
                        <div id="item2"></div>
                        <div id="item3"></div>
                        <div id="item4"></div>
                    </div>
                </div>
                <div id="dosAndDontsFlex">
                    <div id="dos"></div>
                    <div id="donts"></div>
                </div>
            </div>
            <!-- category information pages ends here -->


            <div class="sorting">
                <div id="talkingTravis"></div>
                <div id="bunchOfTrash"></div>
                <div class="bins">
                    <div id="black"></div>
                    <div id="green"></div>
                    <div id="blue"></div>
                </div>
            </div>
            <!-- sorting page ends here -->


            <div class="happyResults">
                <div id="happyHeading"></div>
                <div id="compostPit"></div>
                <div class="endingConvo">
                    <div id="happyTravis"></div>
                    <div id="happyEd"></div>
                </div>
            </div>
            




       </div>
       <!-- wrapper ends here -->
   </div> 
   <!-- main ends here -->


</body>
</html>
