<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mainWorkspace.css">

    <style>
        @keyframes falling
        {
            0%  {top: 0em;  opacity: 0; }
            25% {top: 15em; opacity: 1;}
            50% {top: 25em; opacity: 1;}
            75% {top: 35em; opacity: 0;}
            100%{top: 38em; opacity: 0;}
        }
    </style>

</head>
<body>
     
   <div class="main">
       <div class="wrapper">
           
            <div class="landing">
               <h2>heading1</h1>
               <h3>heading2</h2>
               <div id="globe"></div>
               <p></p>
               <div id="clickArrow"></div>
            </div>
            <!-- landing ends here -->

            <div  class="drive">
                <div id="backgoundOne"></div>
                <div id="drivingTruck"></div>
            </div>
            <!-- driving scene ends here -->


            <div class="dumping">
                <div id="background">
                    <img src="./images/landfill two.png" alt="">
                </div>
                <div id="dumpTruck"></div>
            </div>
            <!-- truck dumping garbage ends here -->

            <div class="statPage">
                <div class="flexContainer" >
                    <div id="fallingGarbage">
                        <img style="
                            position: absolute;
                            left: 20em;
                            top: 5em;
                            animation: falling 5s linear 0s;" src="./images/garbage/grouped garbage.png" alt="">
                    </div>
                    <div id="statistics"></div>
                </div>
                <div class="garbagePile">
                    <div id="flies"></div>
                    <div id="pile"></div>
                </div>
            </div>
            <!-- stat page ends here -->

            <div class="conversation">
                <div class="characterFlex">
                    <div id="ed"></div>
                    <div id="travis"></div>
                </div> 
                <div class="barGraph">
                    <div id="interactiveGraph"></div>
                </div>
                <div class="information">
                    <div class="buttonFlex">
                        <div id="button"></div>
                    </div>
                </div>
            </div>
            <!-- conversation,graph and redirecting buttons' page ends here -->

            <div class="mainCategory">
                <div class="topicHeading"></div>
                <div class="topicInfoFlex">
                    <div id="halfGlobe"></div>
                    <div id="arrows"></div>
                    <div id="categoryStatsFlex">
                        <div id="item1"></div>
                        <div id="item2"></div>
                        <div id="item3"></div>
                        <div id="item4"></div>
                    </div>
                </div>
                <div id="dosAndDontsFlex">
                    <div id="dos"></div>
                    <div id="donts"></div>
                </div>
            </div>
            <!-- category information pages ends here -->


            <div class="sorting">
                <div id="talkingTravis"></div>
                <div id="bunchOfTrash"></div>
                <div class="bins">
                    <div id="black"></div>
                    <div id="green"></div>
                    <div id="blue"></div>
                </div>
            </div>
            <!-- sorting page ends here -->


            <div class="happyResults">
                <div id="happyHeading"></div>
                <div id="compostPit"></div>
                <div class="endingConvo">
                    <div id="happyTravis"></div>
                    <div id="happyEd"></div>
                </div>
            </div>
            




       </div>
       <!-- wrapper ends here -->
   </div> 
   <!-- main ends here -->


   <script src="./comps/Globe/index.js"></script>
   <script src="./comps/firstComp/index.js"></script>
   <script src="./comps/secondComp/index.js"></script>
   <script src="./comps/flies/index.js"></script>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" integrity="sha512-BB7rb8ZBAxtdJdB7nwDijJH9NC+648xSzviK9Itm+5APTtdpgKz1+82bDl4znz/FBhd0R7pJ/gQtomnMpZYzRw==" crossorigin="anonymous"></script>
   
   <script src="/mainWorkspace.js"></script>
</body>
</html>
